<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nex'daa - Login</title>
    <style>
        :root {
            --royal-blue: #2a52be;
            --dark-blue: #1a365d;
            --black: #0f172a;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --gray: #94a3b8;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            background: linear-gradient(135deg, var(--royal-blue) 0%, var(--dark-blue) 50%, var(--black) 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: var(--dark-blue);
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: var(--gray);
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-blue);
        }
        
        input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
        }
        
        input:focus {
            outline: none;
            border-color: var(--royal-blue);
            box-shadow: 0 0 0 3px rgba(42, 82, 190, 0.2);
            background-color: var(--white);
        }
        
        .password-group {
            position: relative;
        }
        
        .show-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            font-size: 14px;
            user-select: none;
        }
        
        .show-password:hover {
            color: var(--royal-blue);
        }
        
        button {
            background-color: var(--royal-blue);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 190, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark-blue);
            font-size: 14px;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .forgot-password {
            color: var(--royal-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
            font-size: 15px;
        }
        
        .signup-link a {
            color: var(--royal-blue);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            padding: 8px;
            background-color: #fed7d7;
            border-radius: 4px;
            border-left: 4px solid #e53e3e;
        }
        
        .success-message {
            color: #38a169;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            padding: 8px;
            background-color: #c6f6d5;
            border-radius: 4px;
            border-left: 4px solid #38a169;
        }
        
        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .social-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--gray);
            font-size: 14px;
        }
        
        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e2e8f0;
        }
        
        .social-divider span {
            margin: 0 15px;
        }
        
        .social-buttons {
            display: flex;
            gap: 10px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            background-color: var(--white);
            color: var(--dark-blue);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .social-btn:hover {
            border-color: var(--royal-blue);
            background-color: var(--light-gray);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Welcome Back!</h1>
        <p class="subtitle">Sign in to continue your learning journey</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-group">
                    <input type="password" id="password" name="password" required>
                    <span class="show-password" onclick="togglePassword()">Show</span>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    Remember me
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot password?</a>
            </div>
            
            <div class="error-message" id="login-error"></div>
            <div class="success-message" id="login-success"></div>
            
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
        
        <div class="social-login">
            <div class="social-divider">
                <span>Or continue with</span>
            </div>
            <div class="social-buttons">
                <button type="button" class="social-btn" onclick="socialLogin('google')">Google</button>
                <button type="button" class="social-btn" onclick="socialLogin('github')">GitHub</button>
            </div>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="sign.html">Sign up</a>
        </div>
    </div>

    <script>
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Hide success message if showing
            hideSuccess('login-success');
        }

        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            // Hide error messages
            hideError('email-error');
            hideError('password-error');
            hideError('login-error');
        }
        
        function hideSuccess(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleText = document.querySelector('.show-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'Show';
            }
        }

        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            if (isLoading) {
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing in...';
            } else {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        function authenticateUser(email, password) {
            const userData = JSON.parse(localStorage.getItem('User') || '{}');
            
            if (userData.email === email && userData.password === password) {
                return { success: true, user: userData };
            }
            
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            hideError('email-error');
            hideError('password-error');
            hideError('login-error');
            
            let isValid = true;
            
            if (!email) {
                showError('email-error', 'Please enter your email');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email-error', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!password) {
                showError('password-error', 'Please enter your password');
                isValid = false;
            }
            
            if (!isValid) return;
            
            setLoading(true);
            
            setTimeout(() => {
                const authResult = authenticateUser(email, password);
                
                if (authResult.success) {
                    // Store login session
                    const sessionData = {
                        user: authResult.user,
                        loginTime: new Date().toISOString(),
                        remember: remember
                    };
                    
                    if (remember) {
                        localStorage.setItem('userSession', JSON.stringify(sessionData));
                    } else {
                        sessionStorage.setItem('userSession', JSON.stringify(sessionData));
                    }
                    
                    showSuccess('login-success', 'Login successful! Redirecting...');
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1100);
                } else {
                    showError('login-error', authResult.message);
                }
                
                setLoading(false);
            }, 1000);
        });

        function showForgotPassword() {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showError('email-error', 'Please enter your email first');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('email-error', 'Please enter a valid email address');
                return;
            }
            
            showSuccess('login-success', 'Password reset instructions sent to your email!');
        }

        function socialLogin(provider) {
            showSuccess('login-success', `Redirecting to ${provider} login...`);
            
            setTimeout(() => {
                const mockUser = {
                    email: `user@${provider}.com`,
                    name: `${provider} User`,
                    loginMethod: provider
                };
                
                const sessionData = {
                    user: mockUser,
                    loginTime: new Date().toISOString(),
                    remember: false
                };
                
                sessionStorage.setItem('userSession', JSON.stringify(sessionData));
                window.location.href = 'profile.html';
            }, 1100);
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
